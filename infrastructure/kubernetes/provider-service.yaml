apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-provider-service
  namespace: aerive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aerive-provider-service
  template:
    metadata:
      labels:
        app: aerive-provider-service
    spec:
      containers:
      - name: provider-service
        image: aerive/provider-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3005
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3005
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-provider-service
  namespace: aerive
spec:
  selector:
    app: aerive-provider-service
  ports:
  - port: 3005
    targetPort: 3005
  type: ClusterIP

