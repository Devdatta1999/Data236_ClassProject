apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-admin-service
  namespace: aerive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aerive-admin-service
  template:
    metadata:
      labels:
        app: aerive-admin-service
    spec:
      containers:
      - name: admin-service
        image: aerive/admin-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3006
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-admin-service
  namespace: aerive
spec:
  selector:
    app: aerive-admin-service
  ports:
  - port: 3006
    targetPort: 3006
  type: ClusterIP

