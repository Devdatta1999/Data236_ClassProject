apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-billing-service
  namespace: aerive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aerive-billing-service
  template:
    metadata:
      labels:
        app: aerive-billing-service
    spec:
      containers:
      - name: billing-service
        image: aerive/billing-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-billing-service
  namespace: aerive
spec:
  selector:
    app: aerive-billing-service
  ports:
  - port: 3004
    targetPort: 3004
  type: ClusterIP

